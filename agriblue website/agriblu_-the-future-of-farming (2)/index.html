  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriBlu: The Future of Farming is Here</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              'agri-dark': '#2A2E34',
              'agri-green': '#4CAF50',
              'green-500': '#22c55e',
              'agri-blue': '#00BCD4',
              'brand-gray-darker': '#111827'
            },
            fontFamily: {
              'heading': ['Poppins', 'sans-serif'],
              'body': ['Roboto', 'sans-serif'],
            },
            animation: {
                'flow-down': 'flowDown 20s linear infinite',
                'float': 'float 6s ease-in-out infinite',
                'draw-line': 'drawLine 3s ease-out forwards',
                'pulse-once': 'pulse 0.5s ease-out',
                'fade-in': 'fade-in 0.8s ease-out forwards',
                'slide-in-up': 'slide-in-up 0.8s ease-out forwards',
                'scale-in': 'scale-in 0.6s ease-out forwards',
                'pop-in-tilt': 'pop-in-tilt 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
                'number-change': 'number-change 0.6s ease-out forwards',
                'flow-sideways': 'flowSideways 15s linear infinite',
            },
            keyframes: {
                flowDown: {
                    '0%': { transform: 'translateY(-10vh)', opacity: '0' },
                    '10%': { opacity: '0.7' },
                    '90%': { opacity: '0.7' },
                    '100%': { transform: 'translateY(100vh)', opacity: '0' }
                },
                 flowSideways: {
                  '0%': { transform: 'translateX(var(--start-x, -100vw)) translateY(0) rotate(0deg)', opacity: '0' },
                  '10%': { opacity: '0.6' },
                  '90%': { opacity: '0.6' },
                  '100%': { transform: 'translateX(var(--end-x, 100vw)) translateY(0) rotate(180deg)', opacity: '0' }
                },
                float: {
                    '0%, 100%': { transform: 'translateY(0)' },
                    '50%': { transform: 'translateY(-20px)' }
                },
                drawLine: {
                    '0%': { strokeDashoffset: '1000' },
                    '100%': { strokeDashoffset: '0' }
                },
                pulse: {
                    '0%': { transform: 'scale(1)' },
                    '50%': { transform: 'scale(1.05)' },
                    '100%': { transform: 'scale(1)' }
                },
                'fade-in': {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                'slide-in-up': {
                    '0%': { opacity: '0', transform: 'translateY(30px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                },
                'scale-in': {
                    '0%': { opacity: '0', transform: 'scale(0.9)' },
                    '100%': { opacity: '1', transform: 'scale(1)' },
                },
                'pop-in-tilt': {
                    '0%': { opacity: '0', transform: 'scale(0.5) rotate(-15deg)' },
                    '100%': { opacity: '1', transform: 'scale(1) rotate(-5deg)' }
                },
                'number-change': {
                    '0%': { transform: 'scale(1)' },
                    '50%': { transform: 'scale(1.2)' },
                    '100%': { transform: 'scale(1)' }
                }
            }
          }
        }
      }
    </script>
     <style>
        .card-hover {
            transition: all 0.3s ease;
        }
        
        html.dark .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }
        html:not(.dark) .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.15);
            border-color: #4CAF50;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        html:not(.dark) ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        html.dark ::-webkit-scrollbar-track {
            background: #2A2E34;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #45a049;
        }

        /* NEW Plant Animation Styles */
        .plant-stem {
            transform-origin: bottom;
            transform: scaleY(0);
            transition: transform 1s ease-out;
        }
        .plant-animation-container.is-visible .plant-stem {
            transform: scaleY(1);
        }

        .leaf {
            transform-origin: bottom center;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        }
        .plant-animation-container.is-visible .leaf {
            opacity: 1;
            transform: scale(1);
        }
        
        .plant-head {
            transform-origin: bottom center;
            opacity: 0;
            transform: scale(0);
            transition: transform 0.8s ease-out, opacity 0.8s ease-out;
        }
        .plant-animation-container.is-visible .plant-head {
            opacity: 1;
            transform: scale(1);
        }

        .root-path {
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            transition: stroke-dashoffset 2s ease-out;
        }
        .plant-animation-container.is-visible .root-path {
            stroke-dashoffset: 0;
        }

        .plant-mist {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .plant-animation-container.is-visible .plant-mist {
            opacity: 1;
            transition-delay: 2.8s;
        }

        /* Theme-aware Gradient blending for sections */
        .gradient-blend-top {
            position: relative;
        }
        .gradient-blend-top::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 150px; /* The height of the gradient */
            transform: translateY(-100%);
            pointer-events: none; /* Make it non-interactive */
            transition: background 0.3s ease-in-out;
        }

        /* Light Mode Gradients (Default) */
        .from-dark-to-gray::before {
            background: linear-gradient(to bottom, #ffffff, #d1d5db);
        }
        .from-gray-to-dark::before {
            background: linear-gradient(to bottom, #d1d5db, #ffffff);
        }

        /* Dark Mode Gradient Overrides */
        html.dark .from-dark-to-gray::before {
            background: linear-gradient(to bottom, #2A2E34, #111827);
        }
        html.dark .from-gray-to-dark::before {
            background: linear-gradient(to bottom, #111827, #2A2E34);
        }
    </style>
