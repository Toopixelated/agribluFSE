<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Dark background circle -->
  <circle cx="60" cy="60" r="50" fill="#1a1a1a"/>
  
  <!-- Green leaf pattern -->
  <path d="M60 25 Q45 40, 45 55 Q45 70, 60 85 Q75 70, 75 55 Q75 40, 60 25" fill="#22c55e" opacity="0.8"/>
  <path d="M60 20 Q40 35, 40 55 Q40 75, 60 90 Q80 75, 80 55 Q80 35, 60 20" fill="#16a34a" opacity="0.6"/>
  
  <!-- Green stripes (farmland) -->
  <rect x="35" y="45" width="50" height="3" fill="#22c55e" opacity="0.7"/>
  <rect x="35" y="52" width="50" height="3" fill="#16a34a" opacity="0.7"/>
  <rect x="35" y="59" width="50" height="3" fill="#22c55e" opacity="0.7"/>
  <rect x="35" y="66" width="50" height="3" fill="#16a34a" opacity="0.7"/>
  
  <!-- Blue wave lines (water) -->
  <path d="M30 75 Q45 70, 60 75 Q75 80, 90 75" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.8"/>
  <path d="M30 80 Q45 75, 60 80 Q75 85, 90 80" stroke="#2563eb" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Light blue dots -->
  <circle cx="45" cy="72" r="2" fill="#60a5fa" opacity="0.8"/>
  <circle cx="75" cy="78" r="2" fill="#60a5fa" opacity="0.8"/>
  
  <!-- AgriBlu text -->
  <text x="130" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#22c55e">AgriBlu</text>
  
  <!-- Growing for you text -->
  <text x="130" y="65" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="#666">"Growing for you"</text>
  
  <!-- Small decorative element -->
  <circle cx="125" cy="40" r="3" fill="#22c55e"/>
</svg>